    <h1>Pdf Savior</h1>





      <form id="uploadForm" class="form" enctype="multipart/form-data">
        <span class="form-title">Upload your file</span>
        <p class="form-paragraph">
            File should be an image
        </p>
        <label for="fileInput" class="drop-container">
            <span class="drop-title">Drop files here</span>
            or
            <input type="file" name="file" accept=".pdf, .png, .jpg, .jpeg" required="" id="fileInput">
        </label>
        <input type="submit" value="Upload">
    </form>
    





    <div id="output"></div> <!-- Designated space for output -->
    
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        $('#uploadForm').submit(function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('file', $('#fileInput')[0].files[0]);
            $.ajax({
                url: '/pdfSavior/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    // Update the output div with the extracted text or file upload status
                    $('#output').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error uploading file:', error);
                }
            });
        });

        socket.on('text extracted', function(data) {
            // Update the output div with the extracted text
            $('#output').html('<h2>Text extracted from: ' + data.filename + '</h2><pre>' + data.text + '</pre>');
        });
    </script>
