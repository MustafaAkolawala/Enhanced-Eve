    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        

        var socket = io();
        var chatBox = document.getElementById('chat-box');
        var responseBubble = null; // Store reference to the response bubble
        
        socket.on('response2', function(data) {
            var responseText = data.content;
        
            // If there's a response bubble, append the response to it
            if (responseBubble) {
                responseBubble.textContent += '\n' + responseText; // Append the response text
            } else {
                // If there's no response bubble, create a new one
                responseBubble = document.createElement('div');
                responseBubble.classList.add('message-box'); // Add the CSS class to the bubble
                responseBubble.textContent = responseText; // Set the response text
                chatBox.appendChild(responseBubble); // Append the response bubble to the chat box
            }
        
            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        
        function sendMessage() {
            var message = document.getElementById('message_input').value;
        
            // If there's a response bubble, create a new bubble for the user's input
            if (responseBubble) {
                var userBubble = document.createElement('div');
                userBubble.classList.add('message-box'); // Add the CSS class to the bubble
                userBubble.textContent = 'You: ' + message; // Set the user's input
                chatBox.appendChild(userBubble); // Append the user's input bubble to the chat box
            }
        
            // Send the message to the server via socket.io
            socket.emit('messages2', message);
        
            // Reset the input field
            document.getElementById('message_input').value = '';
        
            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        
            // Reset the response bubble
            responseBubble = null;
        }
        
        








    </script>
