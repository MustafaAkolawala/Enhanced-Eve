        60.3953%, 69.5116% { content: "An Text Extractor & Sum"; }
        61.5349%, 68.3721% { content: "An Text Extractor & Summarizer"; }
      
        78.6279%, 96.8605% { content: "A"; }
        79.7674%, 95.7209% { content: "A You"; }
        80.9070%, 94.5814% { content: "A YouTube"; }
        82.0465%, 93.4419% { content: "A YouTube Re"; }
        83.1860%, 92.3023% { content: "A YouTube Recomme"; }
        84.3256%, 91.1628% { content: "A YouTube Recommender "; }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .typewriter {
        --caret: currentcolor;
      }
      
      .typewriter::before {
        content: "";
        animation: typing 13.5s infinite;
      }
      
      .typewriter::after {
        content: "";
        border-right: 1px solid var(--caret);
        animation: blink 0.5s linear infinite;
      }
      
      .typewriter.thick::after {
        border-right: 1ch solid var(--caret);
      }
      
      .typewriter.nocaret::after {
        border-right: 0;
      }
      
      
      @media (prefers-reduced-motion) {
        .typewriter::after {
          animation: none;
        }
        
        @keyframes sequencePopup {
          0%, 100% { content: "developer"; }
          25% { content: "writer"; }
          50% { content: "reader"; }
          75% { content: "human"; }
        }
      
        .typewriter::before {
          content: "developer";
          animation: sequencePopup 15s linear infinite;
        }
      }

li.unique-li { 
  display: table-cell; 
  position: relative; 
  padding: 15px 0;
}
a.unique-a {
  color: #8bf;
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 0.15em;
  
  display: inline-block;
  padding: 15px 20px;
  position: relative;
}
a.unique-a:after {    
  background: none repeat scroll 0 0 transparent;
  bottom: 0;
  content: "";
  display: block;
  height: 2px;
  left: 50%;
  position: absolute;
  background: #494949;
  transition: width 0.3s ease 0s, left 0.3s ease 0s;
  width: 0;
}
a.unique-a:hover:after { 
  width: 100%; 
  left: 0; 
}

.boton-elegante {
  padding: 15px 30px;
  border: 2px solid #2c2c2c;
  background-color: #1a1a1a;
  color: #ffffff;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 30px;
  transition: all 0.4s ease;
  outline: none;
  position: relative;
  overflow: hidden;
  font-weight: bold;
}

.boton-elegante::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    circle,
    rgba(255, 255, 255, 0.25) 0%,
    rgba(255, 255, 255, 0) 70%
  );
  transform: scale(0);
  transition: transform 0.5s ease;
}

.boton-elegante:hover::after {
  transform: scale(4);
}

.boton-elegante:hover {
  border-color: #666666;
  background: #292929;
}
